<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 shape-primary">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mt-2 mb-4">
                                <h3><strong>Formulario de registro</strong></h3>
                            </div>
                            <form [formGroup]="formularioUsuario" (ngSubmit)="crearUsuario()">
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-credit-card"></i></span>
                                        </div>
                                        <input formControlName="cedula" class="form-control" placeholder="Cédula"
                                            type="number" (focus)="focus=true" (blur)="focus1=false" autofocus
                                            autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        </div>
                                        <input formControlName="nombres" class="form-control" placeholder="Nombres"
                                            type="text" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>

                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        </div>
                                        <input formControlName="apellidos" class="form-control" placeholder="Apellidos"
                                            type="text" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                                        </div>
                                        <input formControlName="telefono" class="form-control" placeholder="Celular"
                                            type="number" (focus)="focus1=true" (blur)="focus1=false"
                                            autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input formControlName="correo" class="form-control" placeholder="Correo"
                                            type="email" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>

                                <input formControlName="rol" type="hidden" value="cliente">


                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary mt-3">Registrarme</button>
                                </div>

                            </form>

                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-12 text-right">
                            <a [routerLink]="['/login']" class="text-white">
                                <small> ¿Ya tienes una cuenta? ¡Iniciar sesión!</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
