<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 shape-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-6 py-lg-6">
                            <div class="text-center text-muted mt-2 mb-4">
                                <h4><strong>Registro de mascota</strong></h4>
                            </div>
                            <form role="form">


                                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-github-alt"
                                                    aria-hidden="true"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Nombre" type="text"
                                            (focus)="focus1 = true" (blur)="focus1 = false" autofocus
                                            autocomplete="off" />
                                    </div>
                                </div>

                                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-picture-o"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Foto" type="text"
                                            (focus)="focus1 = true" (blur)="focus1 = false" autocomplete="off" />
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{ focused: focus1 === true }">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="fa fa-paw"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Especie" type="text"
                                            (focus)="focus1 = true" (blur)="focus1 = false" autocomplete="off" />
                                    </div>
                                </div>
                                <!-- <div class="form-group mb-4">
                                    <textarea class="form-control form-control-alternative" name="name" rows="4"
                                        cols="80" placeholder="Escribe un comentario..."></textarea>
                                </div> -->


                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-3 mb-3">
                                        Agregar mascota
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
