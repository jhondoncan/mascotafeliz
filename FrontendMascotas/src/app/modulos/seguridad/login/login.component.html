<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 shape-primary">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">

                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mt-2 mb-4">
                                <h3><strong>Iniciar sesión </strong></h3>
                            </div>
                            <form role="form">
                                <div class="form-group mb-3" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Correo" type="email"
                                            (focus)="focus=true" (blur)="focus1=false">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Contraseña" type="password"
                                            (focus)="focus1=true" (blur)="focus1=false">
                                    </div>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-3">Entrar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-6">
                            <a [routerLink]="['/recuperar-clave']" class="text-white">
                                <small>¿Olvidaste tu contraseña?</small>
                            </a>
                        </div>
                        <div class="col-6 text-right">
                            <a [routerLink]="['/registro']" class="text-white">
                                <small>¡Regístrate ahora!</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
