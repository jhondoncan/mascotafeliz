<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4">
                                <h3><strong>Recupera tu contraseña</strong></h3>
                            </div>
                            <form role="form">

                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input class="form-control" placeholder="Correo" type="email"
                                            (focus)="focus1=true" (blur)="focus1=false" autofocus autocomplete="off">
                                    </div>
                                </div>

                                <div class="text-muted font-italic">
                                    <small>¿Olvidaste tu contraseña?
                                        <span class="text-success font-weight-700">Ingresa la dirección de correo
                                            electrónico con la cual te registraste para recuperarla.</span>
                                    </small>
                                </div>

                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mt-4">Recuperar contraseña</button>
                                </div>

                            </form>

                        </div>
                    </div>
                    <div class="row mt-3">

                        <div class="col-12 text-right">
                            <a [routerLink]="['/login']" class="text-white">
                                <small>¡Iniciar sesión!</small>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
