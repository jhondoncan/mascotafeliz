                <div class="col-lg-12">
                    <div class="card bg-secondary shadow border-0">

                        <div class="card-header border-0 text-center ">
                            <h3 class="mb-0"><strong>Lista de usuarios</strong></h3>
                        </div>
                        <div class="table-responsive table-bordered px-lg-2 py-lg-2">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light text-center">
                                    <tr>
                                        <th scope="col">Cedula</th>
                                        <th scope="col">Nombres</th>
                                        <th scope="col">Apellidos</th>
                                        <th scope="col">Telefono</th>
                                        <th scope="col">Correo</th>
                                        <th scope="col">Rol</th>
                                        <th scope="col">Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let usuario of listadoUsuarios">
                                        <td>
                                            {{usuario.cedula}}
                                        </td>
                                        <td>
                                            {{usuario.nombres}}
                                        </td>
                                        <td>
                                            {{usuario.apellidos}}
                                        </td>
                                        <td>
                                            {{usuario.telefono}}
                                        </td>
                                        <td>
                                            {{usuario.correo}}
                                        </td>

                                        <td class="text-center" *ngIf="usuario.rol == 'administrador'">
                                            <span
                                                class="badge badge-pill badge-success text-uppercase">{{usuario.rol}}</span>
                                        </td>
                                        <td class="text-center" *ngIf="usuario.rol == 'cliente'">
                                            <span
                                                class="badge badge-pill badge-primary text-uppercase">{{usuario.rol}}</span>
                                        </td>
                                        <td class="text-center" *ngIf="usuario.rol == 'asesor'">
                                            <span
                                                class="badge badge-pill badge-info text-uppercase">{{usuario.rol}}</span>
                                        </td>
                                        <td class="text-center"
                                            *ngIf="usuario.rol !== 'asesor' && usuario.rol !== 'administrador' && usuario.rol !== 'cliente'">
                                            <span class="badge badge-pill badge-danger text-uppercase">SIN ROL</span>
                                        </td>


                                        <td class="text-center">
                                            <button [routerLink]="['/editar-usuario/'+usuario.id]"
                                                class="btn btn-sm btn-info" type="button"><i class="fa fa-pencil"
                                                    aria-hidden="true"></i></button>
                                            <button (click)="eliminarUsuario(usuario.id)" class="btn btn-sm btn-danger"
                                                type="button"><i class="fa fa-trash" aria-hidden="true"></i></button>
                                        </td>
                                    </tr>
