<main>
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container pt-lg-md">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-body p-lg-5">
                            <h3 class="text-center"><strong>¿Quieres más información acerca de nuestros
                                    servicios?</strong></h3>

                            <form [formGroup]="formularioProspecto" (ngSubmit)="crearProspecto()">
                                <div class="form-group mt-5" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        </div>
                                        <input formControlName="nombres" class="form-control" placeholder="Nombres"
                                            type="text" (focus)="focus=true" (blur)="focus1=false" autofocus
                                            autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-single-02"></i></span>
                                        </div>
                                        <input formControlName="apellidos" class="form-control" placeholder="Apellidos"
                                            type="text" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-mobile-button"></i></span>
                                        </div>
                                        <input formControlName="celular" class="form-control" placeholder="Celular"
                                            type="text" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group" [ngClass]="{'focused':focus1===true}">
                                    <div class="input-group input-group-alternative">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                        </div>
                                        <input formControlName="correo" class="form-control" placeholder="Correo"
                                            type="email" (focus)="focus1=true" (blur)="focus1=false" autocomplete="off">
                                    </div>
                                </div>
                                <div class="form-group mb-4">
                                    <textarea formControlName="comentario" class="form-control form-control-alternative"
                                        name="name" rows="4" cols="80" placeholder="Escribe un mensaje..."></textarea>
                                </div>
                                <div>
                                    <button type="submit" class="btn btn-default btn-round btn-block btn-lg">Enviar
                                        mensaje</button>
                                </div>
                            </form>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </section>
</main>
